<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Imágenes</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #444;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .galeria img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Mi Galería de Imágenes</h1>
  <div class="galeria">
    <img src="https://drive.google.com/uc?export=view&id=1s93pGplUrF4e3hdQozYUU_WoKHS8Ysyr" alt="Imagen 1">
    <img src="https://drive.google.com/uc?export=view&id=1CIWFff7-sYcA9ExX9kOyTmpfgPCpjXHe" alt="Imagen 2">
    <img src="https://drive.google.com/uc?export=view&id=1_u1wEeyXClXTV27oUHxwB2rXZXOwpMCu" alt="Imagen 3">
    <img src="https://drive.google.com/uc?export=view&id=1iAKffQwxq4s_kjSFMc94FMJv70PHftwg" alt="Imagen 4">
  </div>
</body>
</html>
